<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title class="ion-padding-top ion-text-center">
      Portal Alumno Registrados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div class="logo">
    <img src="../../assets/Img/user.png" alt="Logo Duoc">
  </div>
  <br>
  <br>

  <ion-list >
    <ion-item *ngFor="let item of getData"> <!--*ngFor para iterar sobre cada elemento en el array-->
      <ion-icon name="person"></ion-icon> <!--icono para mostrarse con el usuario-->
      <ion-label>
        <h2>{{ item.name }}</h2> <!-- interpolacion de datos.Para mostrar el valor de la propiedad name de cada elemento en la lista-->
        <h2>{{ item.email }}</h2>
      </ion-label>
    </ion-item>
    
  </ion-list>



  <br>
  <div class="boton">
    <ion-button color="secondary" [routerLink]="['/home']">Volver</ion-button>
  </div>

</ion-content>
